
//IRIS-user IRIS-eng IRIS-admin can execute by default
//APS-eng APS-admin can execute
IRIS.filter.wheel.startExposure: [APS-eng]

//IRIS-eng IRIS-admin can execute but not IRIS-user
//APS-eng APS-admin can execute
IRIS.filter.wheel.setVoltage: [IRIS-eng, APS-eng]

//IRIS-admin can execute but not IRIS-eng IRIS-user
//No other subsystem can execute
IRIS.filter.wheel.upgradeFirmware: [IRIS-admin]
